{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="description" content="blog, python, django, lzn202">
    <title>首页</title>
</head>
<body>
    <div>
        <span>
            <ul>
                <li><a href="{% url 'blog:index' %}">blog</a></li>
                <li><a href="{% url 'blog:write' %}">write</a></li>
            </ul>
        </span>
        <div>
            <ul>
                {% for title in titles %}
                <li>
                    <a href="{% url 'blog:detail' title.id %}"><h1>{{ title.title }}</h1></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
